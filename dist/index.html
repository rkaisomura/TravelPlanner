<!doctype html><html><head><meta charset="UTF-8"><title>Trip Planner</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/8ce56cb25f.js" crossorigin="anonymous"></script></head><body><div id="app"><div class="holder headline"><h1>Travel Planner</h1></div><div class="holder trip"><label for="trip">My trip to (city):</label> <input id="city" placeholder="Enter city name"></div><br><div class="holder departure"><label for="date">Departure date:</label> <input type="date" class="myInput" id="date"></div><br><button id="generate" type="submit">Generate</button><br><div class="moreinfo"><div class="airport"><button class="airportinfo" id="airportinfo" type="submit">+ airport info</button><br><div class="airportmodal" id="airportmodal"><div class="modalinfo"><span class="close">&times;</span> <label for="airport">Airport Information:</label> <select name="airport" id="airportname"><option value="select">Select airport</option></select> <button id="saveairport" type="submit">Save</button><br></div></div></div><div class="flight"><button id="flightinfo" class="flightinfo" type="submit">+ flight info</button><br><div class="flightmodal" id="flightmodal"><div class="modalinfo"><span class="closeflight">&times;</span> <label for="flight">Flight Information:</label> <input id="info" placeholder="Flight information here"> <button id="saveflight" type="submit">Save</button><br></div></div></div></div></div><div class="holder-entry"><div class="title">Trip Information</div><br><div id="entryHolder"><div id="placeimage"></div><div class="infobox"><div id="place"></div><div id="datedeparture"></div><div id="temp"></div><div id="predForecast"></div><div id="daystotrip"></div><div id="airportcontent"></div><div id="flightcontent"></div></div></div><button class="print" onclick="window.print()"><i class="fas fa-print"></i> Print this page</button></div><div class="packinglist"><h2 class="title">Packing list</h2><form><input id="item" placeholder="New item"> <button id="submit" type="submit">Add</button></form><ul id="packing"></ul><br></div><script src="main.js"></script></body><footer><h4>API References:</h4><ul><li>GeoNames</li><li>Weatherbit</li><li>Pixabay</li><li>AirLabs</li></ul><p>Copyright 2021 Front End Web Developer course by Udacity</p><button class="top" id="topBtn">TOP</button></footer></html>
