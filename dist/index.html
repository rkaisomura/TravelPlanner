<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Trip Planner</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/8ce56cb25f.js" crossorigin="anonymous"></script></head><body><div id="app"><div class="holder_headline"><h1>Travel Planner</h1></div><div class="holder_trip"><label for="trip">My trip to (city):</label> <input id="city" placeholder="Enter city name" required></div><br><div class="holder_departure"><label for="date">Departure date:</label> <input type="date" class="myInput" id="date" required></div><br><button id="generate" type="submit">Generate</button><br><div class="moreinfo"><div class="flight"><button id="flightinfo" class="flightinfo" type="submit">+ flight info</button><br><div class="flightmodal" id="flightmodal"><div class="modalinfo"><span class="closeflight">&times;</span> <label for="flight" class="flightlabel">Flight Information:</label> <input id="info" placeholder="Flight information here"> <button id="saveflight" type="submit">Save</button><br></div></div></div></div></div><div class="holder-entry"><div class="title">Trip Information</div><br><div id="entryHolder"><div id="placeimage"></div><div class="infobox"><div id="place"></div><div id="datedeparture"></div><div id="temp"></div><div id="predForecast"></div><div id="daystotrip"></div><div id="airportcontent"></div><div id="flightcontent"></div></div><div id="cancel"></div></div><button class="print" onclick="window.print()"><i class="fas fa-print"></i> Print this page</button></div><div class="packinglist"><h2 class="title">Packing list</h2><form><input id="item" placeholder="New item"> <button id="submit" type="submit">Add</button></form><ul id="packing"></ul><br></div><footer><h4>API References:</h4><ul><li>GeoNames</li><li>Weatherbit</li><li>Pixabay</li><li>AirLabs</li></ul><p>Copyright 2021 Front End Web Developer course by Udacity</p><button class="top" id="topBtn">TOP</button></footer><script>// Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }</script><script src="main.js"></script></body></html>
